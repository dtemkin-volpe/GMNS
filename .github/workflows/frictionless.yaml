name: frictionless

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BASE_BRANCH: main
  SPEC_FOLDER: spec
  SCRIPTS_FOLDER: scripts
  DOCS_FOLDER: docs/spec

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true # add this to download LFS files
          submodules: true # add this to download submodules

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install requirements
        run: pip install -r ${{env.SCRIPTS_FOLDER}}/requirements.txt

      - name: Run example preparer
        run: python ${{env.SCRIPTS_FOLDER}}/generate.py

      - name: Validate data
        uses: frictionlessdata/frictionless-ci@v2
